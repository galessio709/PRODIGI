<div class="chat-box">
  <div class="message" *ngFor="let msg of messages">
    <strong>{{ msg.user }}:</strong> {{ msg.text }}
  </div>

  <div *ngIf="loading">‚è≥ Sto pensando...</div>

  <div class="input">
    <input [(ngModel)]="userInput" placeholder="Scrivi qui..." />
    <button (click)="sendMessage()">Invia</button>
  </div>
</div>
