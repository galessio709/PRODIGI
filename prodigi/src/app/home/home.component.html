<h1>{{ currentGame.title }}</h1>

<div class="game-container">
  <div #iframeContainer></div>
</div>

<div class="controls">
  <button (click)="markAsCompleted()" [disabled]="currentGame.completed">
    {{ currentGame.completed ? 'Completato ✅' : 'Segna come completato' }}
  </button>

  <button (click)="goToNextGame()" [disabled]="!currentGame.completed || currentIndex === games.length - 1">
    Prossimo Gioco →
  </button>
</div>

<hr />

<app-chat></app-chat>
