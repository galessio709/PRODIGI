<div class="container mt-4">
  <!-- Form di autenticazione -->
  <div *ngIf="!isAuthenticated" class="auth-form">
    <h2 class="text-center mb-4">Accesso Admin</h2>
    <div class="mb-3">
      <label for="adminKey" class="form-label">Chiave Admin:</label>
      <input 
        type="password" 
        id="adminKey" 
        [(ngModel)]="adminKey" 
        (keyup.enter)="authenticate()"
        placeholder="Inserisci la chiave admin"
        class="form-control"
      />
    </div>
    <button (click)="authenticate()" class="btn btn-primary w-100">Accedi</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>

  <!-- Contenuto admin (visibile solo se autenticato) -->
  <div *ngIf="isAuthenticated">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Log Accessi</h2>
      <button class="btn btn-outline-danger" (click)="logoutAdmin()">Esci Admin</button>
    </div>

    <button class="btn btn-primary mb-3" (click)="exportCSV()">Esporta CSV</button>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>DeviceId</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.name }}</td>
          <td>{{ log.deviceId }}</td>
          <td>{{ log.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
